version: '3.7'
services:
  wh-seo:
    image: ech0sec/wh-seo:latest
    volumes:
      - ./keywords.txt:/home/wh-seo/keywords.txt
      - ./tmp_dir:/home/wh-seo/tmp_dir
    restart: always
    command: ["python3", "timer.py"]
    environment:
      # SEARCH_KEYWORDS: 进化论资产科学投资
      # 一共阅览多少个关键词，可选项 Literal["all", "0 < IsDigit < Max"]
      KEYWORD_LIMIT: all
      PREFIX_KW: 进化论资产
